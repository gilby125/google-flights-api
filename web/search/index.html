<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search - Google Flights API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            padding-top: 2rem;
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }
        .search-card {
            background-color: #fff;
            padding: 1.5rem;
        }
        .results-card {
            background-color: #fff;
            padding: 1.5rem;
        }
        .price-graph {
            height: 300px;
            margin-bottom: 2rem;
        }
        .flight-card {
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: transform 0.2s;
        }
        .flight-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .airline-logo {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }
        .flight-time {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .flight-duration {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .flight-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #28a745;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="pb-3 mb-4 border-bottom">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="display-5 fw-bold">Flight Search</h1>
                <a href="/" class="btn btn-outline-secondary">Back to Home</a>
            </div>
        </header>

        <!-- Search Form -->
        <div class="card search-card">
            <form id="searchForm">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="origin" class="form-label">Origin</label>
                        <input type="text" class="form-control" id="origin" placeholder="City or Airport Code" required>
                    </div>
                    <div class="col-md-6">
                        <label for="destination" class="form-label">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="City or Airport Code" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="departureDate" class="form-label">Departure Date</label>
                        <input type="text" class="form-control" id="departureDate" placeholder="Select date" required>
                    </div>
                    <div class="col-md-6">
                        <label for="returnDate" class="form-label">Return Date</label>
                        <input type="text" class="form-control" id="returnDate" placeholder="Select date">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label for="tripType" class="form-label">Trip Type</label>
                        <select class="form-select" id="tripType">
                            <option value="round_trip" selected>Round Trip</option>
                            <option value="one_way">One Way</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="class" class="form-label">Class</label>
                        <select class="form-select" id="class">
                            <option value="economy" selected>Economy</option>
                            <option value="premium_economy">Premium Economy</option>
                            <option value="business">Business</option>
                            <option value="first">First</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="stops" class="form-label">Stops</label>
                        <select class="form-select" id="stops">
                            <option value="any" selected>Any</option>
                            <option value="nonstop">Nonstop</option>
                            <option value="one_stop">One Stop</option>
                            <option value="two_stops">Two Stops</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="passengers" class="form-label">Passengers</label>
                        <input type="number" class="form-control" id="passengers" min="1" value="1">
                    </div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-outline-secondary" id="advancedBtn">Advanced Options</button>
                    <button type="submit" class="btn btn-primary">Search Flights</button>
                </div>

                <!-- Advanced Options (hidden by default) -->
                <div class="mt-3" id="advancedOptions" style="display: none;">
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label for="adults" class="form-label">Adults</label>
                            <input type="number" class="form-control" id="adults" min="1" value="1">
                        </div>
                        <div class="col-md-3">
                            <label for="children" class="form-label">Children</label>
                            <input type="number" class="form-control" id="children" min="0" value="0">
                        </div>
                        <div class="col-md-3">
                            <label for="infantsLap" class="form-label">Infants (Lap)</label>
                            <input type="number" class="form-control" id="infantsLap" min="0" value="0">
                        </div>
                        <div class="col-md-3">
                            <label for="infantsSeat" class="form-label">Infants (Seat)</label>
                            <input type="number" class="form-control" id="infantsSeat" min="0" value="0">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="currency" class="form-label">Currency</label>
                            <select class="form-select" id="currency">
                                <option value="USD" selected>USD</option>
                                <option value="EUR">EUR</option>
                                <option value="GBP">GBP</option>
                                <option value="JPY">JPY</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- Loading Indicator -->
        <div class="loading" id="loadingIndicator">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Searching for the best flights...</p>
        </div>

        <!-- Price Graph -->
        <div class="card results-card" id="priceGraphCard" style="display: none;">
            <h3>Price Trends</h3>
            <div class="price-graph" id="priceGraph"></div>
        </div>

        <!-- Search Results -->
        <div class="card results-card" id="resultsCard" style="display: none;">
            <h3>Flight Results</h3>
            <div class="mb-3">
                <select class="form-select" id="sortResults">
                    <option value="price" selected>Sort by Price (Lowest first)</option>
                    <option value="duration">Sort by Duration (Shortest first)</option>
                    <option value="departure">Sort by Departure Time (Earliest first)</option>
                </select>
            </div>
            <div id="flightResults">
                <!-- Flight results will be loaded here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="search.js"></script>
</body>
</html>
