services:
  metabase_db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${METABASE_DB_NAME:-metabase}
      POSTGRES_USER: ${METABASE_DB_USER:-metabase}
      POSTGRES_PASSWORD: ${METABASE_DB_PASSWORD:-changeme}
    volumes:
      - metabase_pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  metabase:
    image: metabase/metabase:latest
    environment:
      # Use Postgres for Metabase's internal application DB (recommended for production).
      MB_DB_TYPE: postgres
      MB_DB_HOST: metabase_db
      MB_DB_PORT: 5432
      MB_DB_DBNAME: ${METABASE_DB_NAME:-metabase}
      MB_DB_USER: ${METABASE_DB_USER:-metabase}
      MB_DB_PASS: ${METABASE_DB_PASSWORD:-changeme}
      JAVA_TIMEZONE: ${TZ:-UTC}
    ports:
      # Default to 3002 to avoid clashing with common services (e.g. Forgejo on 3000).
      # Bind to localhost by default; set TAILSCALE_BIND_IP to expose over Tailscale.
      - "${TAILSCALE_BIND_IP:-127.0.0.1}:${METABASE_PORT:-3002}:3000"
    networks:
      - google_flights_master_default
    restart: unless-stopped

volumes:
  metabase_pgdata:

networks:
  # Attach to the existing Flight API stack network so Metabase can reach Postgres as `postgres`.
  google_flights_master_default:
    external: true
