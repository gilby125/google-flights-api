name: ARM64 Build
on:
  push:
    branches: [ price-graph-sweep ]
  workflow_dispatch:

jobs:
  build-arm64:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: linux/arm64

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: \${{ github.actor }}
        password: \${{ secrets.GITHUB_TOKEN }}

    - name: Build and push ARM64 image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        platforms: linux/arm64
        tags: |
          ghcr.io/gilby125/flight-api:price-graph-sweep-arm64
          ghcr.io/gilby125/flight-api:latest-arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max
        args: |
          GOVULN_DISABLE=1
          CGO_ENABLED=0
