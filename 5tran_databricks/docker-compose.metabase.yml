services:
  metabase:
    image: metabase/metabase:latest
    environment:
      MB_DB_FILE: /metabase-data/metabase.db
      JAVA_TIMEZONE: ${TZ:-UTC}
    ports:
      - "${TAILSCALE_BIND_IP:-127.0.0.1}:${METABASE_PORT:-3000}:3000"
    volumes:
      - metabase_data:/metabase-data
    networks:
      - google_flights_master_default
    restart: unless-stopped

volumes:
  metabase_data:

networks:
  google_flights_master_default:
    external: true
